version: v2
plugins:
  - local: ["go", "tool", "protoc-gen-go"]
    out: .
    opt:
      - paths=source_relative
  - local: ["go", "tool", "protoc-gen-go-grpc"]
    out: .
    opt:
      - paths=source_relative
  - local: ["go", "tool", "protoc-gen-go-json"]
    out: .
    opt:
      - paths=source_relative
  - local: ["go", "tool", "protoc-gen-go-vtproto"]
    out: .
    opt:
      - paths=source_relative
